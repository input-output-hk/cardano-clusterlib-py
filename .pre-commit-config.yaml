repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    language_version: python3
    exclude_types: [html]
  - id: end-of-file-fixer
    language_version: python3
    exclude_types: [html]
  - id: check-yaml
    language_version: python3
  - id: debug-statements
    language_version: python3
- repo: local
  hooks:
  - id: pyrefly
    name: pyrefly
    entry: pyrefly
    # pyrefly doesn't handle editable installs and adds 'cardano_clusterlib' to 'project-excludes',
    # so it must be added here
    args: [ check, --remove-unused-ignores, cardano_clusterlib ]
    pass_filenames: false
    language: system
    types: [python]
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.12.1
  hooks:
    - id: ruff-check
      args: [ --fix ]
    - id: ruff-format
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.10.0.1
  hooks:
  - id: shellcheck
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.45.0
  hooks:
  - id: markdownlint
- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: mypy
    language: system
    types: [python]
